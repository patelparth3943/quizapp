name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Server
        run: |
          ssh deployuser@192.168.244.161 'mkdir -p /quizapp'
          rsync -r --delete-after --quiet $GITHUB_WORKSPACE/dist/ deployuser@192.168.244.161:/quizapp
          ssh deployuser@192.168.244.161 'sudo systemctl restart quizapp-service'


      - name: Notify Deployment Status
        run: echo 'Deployment successful!'
